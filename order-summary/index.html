<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\style.css">
  <title>Order Summary Card</title>
</head>
<body>
	<div class="container">
		<div class="hero">
			<img src="images/illustration-hero.svg" alt="Happy woman listening to music">
		</div>
		<div class="content">
			<h2 class="title">Order Summary</h2>
			<div class="subtitle">
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</div>
			<div class="plan">
				<img src="images/icon-music.svg" alt="Music note icon" class="icon">
				<div class="left">
					<h4 class="annual">Annual Plan</h4>
					<p class="price">$59.99/year</p>
				</div>
				<div class="right">
					<a href="#">Change</a>
				</div>
			</div>
				<a href="#" class="ptp">Proceed to Payment</a>
				<a href="#" class="co">Cancel Order</a>
		</div>
	</div>
</body>
</html>
